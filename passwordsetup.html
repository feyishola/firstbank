<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/general/firstBankFavicon.JPG" />
    <title>Dashboard | Referral Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-[#F0F2FA]">
    <main>
      <div class="w-full flex">
        <!-- Login Containers -->
        <div class="flex-1 flex items-center justify-center h-screen">
          <div class="w-full max-w-md space-y-8 px-4 text-gray-600 sm:px-0">
            <div class="logo-container w-[200px] lg:h-[66px]">
              <img
                src="/assets/firstbank-logo.png"
                alt="firstbank logo"
                width="100%"
                height="100%"
              />
            </div>
            <div class="relative">
              <div class="mb-[30px] sm:mb-[50px]">
                <h1
                  class="font-bold text-[20px] text-[#585858] sm:text-[24px] md:text-[26px] lg:text-[28px] xl:text-[30px] 2xl:text-[32px]"
                >
                  Referral Management
                </h1>
                <p class="text-[11px] text-[#AFB0B1]">
                  Setup your password
                </p>
              </div>
            </div>
            <form onSubmit="event.preventDefault()" class="space-y-5">
              
              <div
                class="bg-[#fff] pl-[20px] pr-[20px] pb-[8px] pt-[15px] rounded-[5px] box-shadow"
              >
                <div class="flex justify-between">
                  <label for="password" class="text-[10px]">Password</label>
                  <span
                    id="toggle-password"
                    class="text-[7px] text-[#002855] font-bold mr-[-6px] cursor-pointer"
                    >SHOW</span
                  >
                </div>
                <div class="flex justify-between mt-[8px]">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="enter your password"
                    class="text-[10px] no-border-on-focus w-[100%]"
                  />
                  <div class="w-[10px] h-[10px]">
                    <img src="/assets/lock-icon.svg" alt="lock icon" />
                  </div>
                </div>
              </div>
              <div
                class="bg-[#fff] pl-[20px] pr-[20px] pb-[8px] pt-[15px] rounded-[5px] box-shadow"
              >
                <div class="flex justify-between">
                  <label for="password" class="text-[10px]">Password</label>
                  <span
                    id="toggle-password"
                    class="text-[7px] text-[#002855] font-bold mr-[-6px] cursor-pointer"
                    >SHOW</span
                  >
                </div>
                <div class="flex justify-between mt-[8px]">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="enter your password"
                    class="text-[10px] no-border-on-focus w-[100%]"
                  />
                  <div class="w-[10px] h-[10px]">
                    <img src="/assets/lock-icon.svg" alt="lock icon" />
                  </div>
                </div>
              </div>
              <div
                class="flex gap text-[#7F8B94]"
                style="margin-bottom: 15px"
              >
                <input type="checkbox" name="" id="">
                <span class="text-[8px] ml-[15px]">Keep me logged in</span>
                <!-- <span class="text-[8px] cursor-pointer">Reset Password</span> -->
              </div>
              <a href="./layout/index.html">
                <button
                  type="button"
                  class="bg-[#002855] w-full text-white pt-[10px] pb-[10px] rounded-[3px] text-[13px] login-box-shadow"
                >
                  Create Account
                </button>
              </a>
            </form>
          </div>
        </div>
        <!-- Information Container -->
        <div
          class="relative flex-1 hidden items-center justify-center h-screen lg:flex bg-svg-background"
        >
          <!-- Help icon -->
          <div>
            <img
              src="/assets/Group 162.png"
              alt="help icon"
              class="w-[45px] help-text"
            />
          </div>
        </div>
      </div>
    </main>
    <script>
      document
        .getElementById("toggle-password")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const toggleText = document.getElementById("toggle-password");

          if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleText.textContent = "HIDE";
          } else {
            passwordField.type = "password";
            toggleText.textContent = "SHOW";
          }
        });
    </script>
  </body>
</html>
