<div class="max-w-7xl mx-auto p-6">
  <h1 class="text-3xl font-semibold mb-6">Settings</h1>
  <div class="flex flex-col-reverse lg:flex-row-reverse justify-center gap-5">
    <!-- Right Column with Forms -->
    <div
      class="lg:col-span-3 space-y-6 bg-white rounded-lg w-auto md:w-[819px] h-auto md:h-[773px]"
    >
      <!-- Account Information Content -->
      <div id="table1" class="">
        <!-- Account Information Section -->
        <div id="accountSetting" class="p-6">
          <h2 class="text-2xl font-semibold text-blue-900 mb-4">
            Account Information
          </h2>
          <div
            class="grid grid-cols-1 md:grid-cols-2 gap-4 p-6"
            style="background-color: #f8f8f8"
          >
            <div>
              <label class="block text-gray-700 mb-2">First Name:</label>
              <input
                type="text"
                class="w-full p-2 border rounded bg-gray-100"
                value="Nurudeen"
                disabled
              />
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Last Name:</label>
              <input
                type="text"
                class="w-full p-2 border rounded bg-gray-100"
                value="Ibrahim"
                disabled
              />
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Email:</label>
              <input
                type="email"
                class="w-full p-2 border rounded bg-gray-100"
                value="thedeens@gmail.com"
                disabled
              />
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Phone Number:</label>
              <input
                type="text"
                class="w-full p-2 border rounded bg-gray-100"
                value="08765413245"
                disabled
              />
            </div>
          </div>
        </div>
        <!-- Bank Information Section -->
        <div id="bankInfo" class="p-6">
          <h2 class="text-2xl font-semibold text-blue-900 mb-4">
            Bank Information
          </h2>
          <div
            class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 p-6"
            style="background-color: #f8f8f8"
          >
            <div>
              <label class="block text-gray-700 mb-2">Account Number:</label>
              <input
                type="text"
                class="w-full p-2 border rounded"
                value="1236775843"
              />
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Bank Name:</label>
              <input type="text" class="w-full p-2 border rounded" />
            </div>
            <div class="md:col-span-2">
              <label class="block text-gray-700 mb-2">Bank Account Name:</label>
              <input
                type="text"
                class="w-full p-2 border rounded"
                value="Femi Falana"
              />
            </div>
          </div>
          <button
            class="w-full md:w-auto px-6 py-2 bg-blue-900 text-white rounded shadow-md"
          >
            Save
          </button>
        </div>
      </div>

      <!-- Change Password Content -->
      <div id="table2" class="hidden">
        <div id="accountSetting" class="p-6">
          <h2 class="text-2xl font-semibold text-blue-900 mb-4">
            Change Password
          </h2>
          <div
            class="grid justify-center items-center grid-cols-1 md:grid-cols-1 gap-4 p-6"
            style="background-color: #f8f8f8"
          >
            <div>
              <label class="block text-gray-700 mb-2">Old Password</label>
              <input
                type="text"
                class="w-full p-2 border rounded bg-gray-100"
                value="Nurudeen"
                disabled
              />
            </div>
            <div>
              <label class="block text-gray-700 mb-2">New Password</label>
              <input
                type="text"
                class="w-full p-2 border rounded bg-gray-100"
                value="Ibrahim"
                disabled
              />
            </div>
            <div>
              <label class="block text-gray-700 mb-2"
                >Confirm New Password</label
              >
              <input
                type="email"
                class="w-full p-2 border rounded bg-gray-100"
                value="thedeens@gmail.com"
                disabled
              />
            </div>
            <button
              class="w-full md:w-auto px-6 py-2 bg-blue-900 text-white rounded shadow-md"
            >
              Save
            </button>
          </div>
        </div>
      </div>

      <!-- Notification Setting Content -->
      <div id="table3" class="hidden">
        <div class="">
          <div class="p-8">
            <h1 class="text-2xl font-semibold mb-6 text-blue-900">
              Notification Settings
            </h1>
            <div class="overflow-x-auto bg-[#F8F8F8]">
              <table class="min-w-full">
                <thead>
                  <tr class="w-full text-gray-800">
                    <th class="py-3 px-4 font-semibold text-left">
                      All Notifications
                    </th>
                    <th class="py-3 px-4 font-semibold">Email</th>
                    <th class="py-3 px-4 font-semibold">Push</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="py-3 px-4">
                      <div class="text-lg text-left font-medium">
                        Receive all notifications
                      </div>
                    </td>
                    <td class="py-3 px-4">
                      <div class="flex items-center justify-center">
                        <!-- <span class="mr-2 text-gray-800 font-semibold"></span> -->
                        <div
                          id="emailToggle"
                          class="w-12 h-6 bg-green-500 rounded-full cursor-pointer relative transition duration-300"
                        >
                          <div
                            class="w-5 h-5 bg-white rounded-full absolute top-0.5 left-0.5 transform transition-transform duration-300"
                            style="transform: translateX(24px)"
                          ></div>
                        </div>
                      </div>
                    </td>
                    <td class="py-3 px-4">
                      <div class="flex items-center justify-center">
                        <!-- <span class="mr-2 text-gray-800 font-semibold">Push</span> -->
                        <div
                          id="pushToggle"
                          class="w-12 h-6 bg-gray-300 rounded-full cursor-pointer relative transition duration-300"
                        >
                          <div
                            class="w-5 h-5 bg-white rounded-full absolute top-0.5 left-0.5"
                          ></div>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Left Column with Cards -->
    <div
      class="flex lg:flex-col gap-6 bg-white p-6 rounded-lg w-full lg:w-1/3 h-auto lg:h-773"
    >
      <!-- Account Settings Card -->
      <button
        onclick="showTable3('table1')"
        id="button1"
        class="flex flex-col items-center justify-center p-6 border rounded-lg shadow-md cursor-pointer w-full"
        style="
          width: 126px;
          height: 105px;
          border-radius: 5px;
          border: 1px solid #585858;
          box-shadow: 0px 0px 30px 0px #0000001a;
        "
      >
        <img
          src="/assets/profile-admin-icon.svg"
          alt="profile-icon"
          class="w-10 h-10 mt-5"
        />

        <span
          class="text-gray-700"
          style="
            font-size: 10px;
            font-weight: 500;
            margin-top: 20px;
            color: #353535;
          "
          >Account Settings</span
        >
      </button>
      <!-- Change Password Card -->
      <button
        onclick="showTable3('table2')"
        id="button2"
        class="w-full h-48 flex flex-col items-center justify-center p-6 border rounded-lg shadow-md bg-white"
        style="
          width: 126px;
          height: 105px;
          border-radius: 5px;
          border: 1px solid #585858;
          box-shadow: 0px 0px 30px 0px #0000001a;
        "
      >
        <img
          src="/assets/lock_admin-icon.svg"
          alt="lock_admin-icon"
          style="width: 40px; height: 40px; margin-top: 20px"
        />

        <span
          class="text-gray-700"
          style="
            font-size: 10px;
            font-weight: 500;
            margin-top: 9px;
            color: #353535;
          "
          >Change Password</span
        >
      </button>
      <!-- Notification Settings Card -->
      <div
        id="button3"
        onclick="showTable3('table3')"
        class="w-full h-48 flex flex-col items-center justify-center border rounded-lg shadow-md bg-white"
        style="
          width: 126px;
          height: 105px;
          border-radius: 5px;
          border: 1px solid #585858;
          box-shadow: 0px 0px 30px 0px #0000001a;
        "
      >
        <img
          src="/assets/notification_admin-icon.svg"
          alt=""
          style="width: 40px; height: 40px; margin-top: 20px"
        />

        <span
          class="text-gray-700"
          style="
            font-size: 10px;
            font-weight: 500;
            margin-top: 9px;
            color: #353535;
          "
          >Notification Settings</span
        >
      </div>
    </div>
  </div>
</div>
