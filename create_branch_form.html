<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Branch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/tailwind.config.js"></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="p-8">
    <h1 class="text-2xl font-bold mx-auto w-full p-3">Create a New Branch</h1>
    <div class="w-full h-full mx-auto bg-white p-8 rounded-lg shadow-md">
      <!-- h2 -->
      <form id="userForm">
        <!-- Select creation type and Cancel button -->
        <div class="mb-6 flex justify-between items-center">
          <div>
            <label
              class="text-customBlue block text-gray-700 font-semibold mb-2"
              >Select creation type</label
            >
            <div class="flex items-center space-x-4">
              <label class="inline-flex items-center text-customBlue">
                <input
                  type="radio"
                  name="creation-type"
                  value="individual"
                  class="form-radio bg-customBlue"
                  checked
                />
                <span class="ml-2 text-customBlue">Individual</span>
              </label>
              <label class="inline-flex items-center">
                <input
                  type="radio"
                  name="creation-type"
                  value="bulk"
                  class="form-radio"
                />
                <span class="ml-2 text-customBlue">Bulk Upload</span>
              </label>
            </div>
          </div>
          <button type="button" class="text-customBlue font-semibold">
            Cancel
          </button>
        </div>

        <!-- Individual form section -->
        <div id="individualFormSection">
          <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-8"
              >Fill branch information</label
            >
            <div class="grid grid-cols-1 md:grid-cols-2 gap-7">
              <div>
                <label
                  for="branch-name"
                  class="block text-sm font-medium text-gray-700"
                  >Branch Name</label
                >
                <input
                  type="text"
                  id="branch-name"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
                  placeholder=""
                  required
                />
              </div>
              <div>
                <label
                  for="address"
                  class="block text-sm font-medium text-gray-700"
                  >Address</label
                >
                <input
                  type="text"
                  required
                  id="address"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
                  placeholder=""
                />
              </div>
              <!-- branch code section -->
              <div>
                <label
                  for="branch-code"
                  class="block text-sm font-medium text-gray-700"
                  >Branch Code</label
                >
                <input
                  type="tel"
                  id="branch-code"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
                  placeholder=""
                  required
                />
              </div>
              <div class="relative">
                <label
                  for="branch"
                  class="block text-sm font-medium text-gray-700"
                  >State</label
                >
                <select
                  id="state"
                  required
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 appearance-none pr-10"
                  Added
                  pr-10
                  for
                  padding-right
                  --
                >
                  >
                  <option value=""></option>
                  <option>Kaduna</option>
                  <option>Abuja</option>
                  <option>Lagos</option>
                </select>
                <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                >
                  <img
                    class="h-3 w-3 mt-7"
                    src="/assets/images/arrow.svg"
                    alt=""
                  />
                </div>
              </div>

              <div class="relative">
                <label
                  for="branch"
                  class="block text-sm font-medium text-gray-700"
                  >LGA</label
                >
                <select
                  id="branch"
                  required
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 appearance-none pr-10"
                  Added
                  pr-10
                  for
                  padding-right
                  --
                >
                  >
                  <option value=""></option>
                  <option>Kaduna North</option>
                  <option>Kaduna South</option>
                  <option>Igabi</option>
                </select>
                <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                >
                  <img
                    class="h-3 w-3 mt-7 h-6"
                    src="/assets/images/arrow.svg"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Bulk upload section -->
        <div id="bulkUploadSection" class="hidden">
          <h3 class="text-lg font-semibold text-gray-700 mb-2">Bulk Upload</h3>
          <p class="text-gray-600 mb-4">
            Please ensure the file is in excel (.XLS) format
          </p>
          <div class="custom-shadow bg-white p-6 rounded-lg mb-4 text-center">
            <img
              src="/assets/images/upload.svg"
              alt="upload-icon"
              style="margin: 0 auto; padding-block: 20px"
            />
            <input
              type="file"
              id="fileUpload"
              class="w-full h-full absolute opacity-0 cursor-pointer"
            />
            <p class="txt-upload text-yellow-600 font-bold">
              Select file
              <span style="color: #002855">or drag and drop</span>
            </p>
            <p class="txt-csv text-gray-500">CSV or .XLSX file</p>
          </div>
          <div class="flex justify-center">
            <button
              class="bg-customBlue text-white flex gap-2 py-2 px-4 rounded-lg hover:bg-customBlue mt-12 mb-6"
            >
              <img src="/assets/images/download.svg" alt="" />
              Download excel template
            </button>
          </div>
        </div>

        <!-- Submit button -->
        <div class="flex justify-end -mt-20 mb-20">
          <button
            id="createUserButton"
            type="button"
            class="px-8 py-2 bg-customBlue text-white font-semibold rounded-sm shadow-sm hover:bg-customBlue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            onclick="openModal()"
          >
            Create Branch
          </button>
        </div>
      </form>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden justify-center items-center modal"
    >
      <div class="bg-white p-6 shadow-lg max-w-md w-full text-center gap-7">
        <h2 class="text-2xl font-bold mb-4 mt-8">
          Branch has been created<br />successfully
        </h2>

        <div class="flex justify-center mb-5 mt-5 py-5">
          <img
            src="/assets/images/success.svg"
            alt="Success Icon"
            class="h-16 w-16"
          />
        </div>
        <button
          class="px-12 py-2 bg-customBlue text-white shadow-sm hover:bg-customBlue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          onclick="closeModal()"
        >
          Close
        </button>
      </div>
    </div>

    <script src="/js/scripts.js"></script>
  </body>
</html>
